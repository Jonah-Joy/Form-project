<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Joy.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
            <div class ="ad-banner">
                <img src="IMAGE/assignment.jpg" width="380" alt="ad banner>"
            </div>
            <form>
                <div class="form-group">
                    <label for="first name">first name</label>
                    <input type="text" id="first name" name="first name" required>
                </div>

                <div class="form-group">
                    <label for="last name">last name</label>
                    <input type="last name" id="last name" name="last name" required>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>

                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label>Gender:</label>
                </div> 
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">female</label>
                </div>
                <div class="form group">
                    <label for="state">state of origin</label>
                    <select id="state" name="state">
                        <option value="">--select state</option>
                        <option value="state 1">anambra state</option>
                        <option value="state 2">lagos state</option>
                
                    </select>
                </div>

            >
                <div class="#">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>

                <button type="submit">Register</button>
            </form>


        
    </div>
</body>
</html>
